<div class="w-100 p-3">
    <h1>Atualizar Cliente</h1>
    <hr><br>
    <form #formCliente="ngForm" *ngIf="!submitted">
        <section>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome-form" [(ngModel)]="cliente.nome" name="nome-form">
            </div>
            <div class="form-group">
                <label for="endereço">Endereço</label>
                <input type="text" class="form-control" id="endereco-form" [(ngModel)]="cliente.endereco" name="end-form">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro-form" [(ngModel)]="cliente.bairro" name="bairro-form">
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <div>
                        <H5>Contatos:</H5>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="addTelefone()">Add Telefone</button>
                    </div>
                </div>
            </div>
        </section>
        <section *ngFor="let telefone of cliente.telefones; let i = index;">
            <div class="form-group">
                <label for="telefone">Telefone {{i + 1}}</label>
                <div class="form-row">
                    <input type="text" class="form-control col-8 col-md-10" [(ngModel)]="telefone.numeroTelefone" name="telefone_{{i}}" />
                    <button type="button" class="btn btn-danger col-4 col-md-2" disbled>Remover</button>
                </div>
            </div>
        </section><br>

        <section class="text-right mt-3">
            <button type="submit" class="btn btn-success" (click)="atualizarCliente()">Salvar</button>
        </section>

    </form>
    <div *ngIf="submitted">

        <h4>Cliente Atualizado com sucesso!</h4>
        <a routerLink=" " class="btn btn-success">
          Voltar para a página Inicial!
      </a>

    </div>
</div>
