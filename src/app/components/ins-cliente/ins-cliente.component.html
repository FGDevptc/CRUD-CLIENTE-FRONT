<div class="w-100 p-3">
    <h1>Cadastro de Clientes</h1>
    <hr><br>
    <form #formCliente="ngForm" *ngIf="!submitted">
        <section>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" placeholder="Nome Completo" id="nomeForm" required minlength="10" [(ngModel)]="cliente.nome" name="nomeForm" #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors?.['required']">
                        Preencha seu nome. O Nome é obrigatório!
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                        Parece que seu nome esta incompleto. Preencha com o nome Completo!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="endereço">Endereço</label>
                <input type="text" class="form-control" placeholder="Endereço" id="endereco-form" [(ngModel)]="cliente.endereco" name="end-form">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro" id="bairro-form" [(ngModel)]="cliente.bairro" name="bairro-form">
            </div>

        </section><br>
        <section class="row mt-3">
            <div class="col-12 d-flex justify-content-between">
                <div>
                    <H5>Contatos:</H5>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" (click)="addTelefone()">Add Telefone</button>
                </div>
            </div>
        </section>
        <section *ngFor="let telefone of ArrayTelefones; let i = index;" class="mt-3">
            <div class="form-group">
                <label for="telefone">Telefone {{i + 1}}</label>
                <div class="form-row">
                    <input type="text" class="form-control col-8 col-md-10" placeholder="(00) 00000-0000" [(ngModel)]="telefone.numeroTelefone" name="telefone_{{i}} " />
                    <button type="button" class="btn btn-outline-danger col-4 col-md-2" (click)="removeTelefone(i)">Remover</button>
                </div>
            </div>
        </section><br>

        <section class="text-right mt-3">
            <button type="submit" class="btn btn-success mr-2" (click)="cadastrarCliente()">Salvar</button>
            <button type="submit" class="btn btn-primary ml-2" (click)="limpardados()">Limpar</button>
            <a class="btn btn-danger ml-2" ngrouterlink="clientes">Cancelar</a>
        </section>

    </form>
    <div *ngIf="submitted" class="text-center">
        <h4>Cliente Cadastrado com sucesso!</h4>
        <button class="btn btn-success" (click)="newCliente()">Cadastrar Novo!</button>
    </div>
</div>
