<div class="w-100">
    <h1>Cadastro de Clientes</h1><br>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required minlength="10" [(ngModel)]="cliente.nome" name="nomeCliente" />
            </div>
            <div class="form-group">
                <label for="description">Endere√ßo</label>
                <input class="form-control" id="endereco" required [(ngModel)]="cliente.endereco" name="enderecoCliente" />
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input class="form-control" id="bairro" required [(ngModel)]="cliente.bairro" name="bairroCliente" />
            </div>
            <div>
                <div class="row">
                    <h3>Contatos:</h3>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="telefone-residencial">Telefone:</label>
                        <input class="form-control col-md-8" id="telefone-residencial" required [(ngModel)]="ArrayTelefones[qtdTel].telefone" name="telefoneResidencial" />
                        <button class="btn btn-primary" (click)="addTelefone()">ADD Telefone</button>
                    </div>
                </div>

            </div>

            <button (click)="saveCliente()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Cliente Cadastrado com sucesso!</h4>
            <button class="btn btn-success" (click)="newCliente()">Cadastrar Novo!</button>
        </div>
    </div>
</div>
