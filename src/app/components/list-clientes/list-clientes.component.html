<div class="w-100">
    <table class="table">
        <thead>
            <tr>
                <th>id:</th>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Contato</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientesArray; let i=index;">
                <td>
                    {{cliente.id}}
                </td>
                <td>
                    {{cliente.nome}}
                </td>
                <td>
                    {{cliente.endereco}} - {{cliente.bairro}}
                </td>
                <td>
                    <div *ngFor="let obj of cliente.telefones">
                        {{obj.numeroTelefone }}
                    </div>
                </td>
                <td class="text-right">
                    <button type="button" class="btn btn-outline-warning mr-lg-2" routerLink="/clientes/{{ cliente.id }}">Atualizar</button>
                    <button type="button" class="btn btn-outline-danger ml-lg-2" (click)="deleteCliente(cliente.id)">Remover</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
